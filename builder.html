<!DOCTYPE html>
<html>
<head>
	<title>Jewellery Builder</title>
	<meta charset="utf-8"/>
	<script src="scripts/fabric.js"></script>

	<link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
	
</head>
<body>
  <div id="content"> 
    <div id="upperContent">
      <div class="row">

        <div id="leftContent" class="col-3">

          <div id="jewType">
          	<div>Выберите проектируемое изделие:</div>
          	<select class="block">
          	  <option>Кольцо</option>
          	</select>
          </div>

          <hr>

          <div id="personalParams">
          	<div>Персональные параметры:</div>
          	<div class="block">Размер кольца <input type="number" size="15" name="num" min="10" max="20" value="1"></div>
          </div>

        </div>

        <div id="canvasContent" class="col-6"> 
          <canvas id="canvas" width="500" height="400"></canvas>
          <script type="text/javascript">var canvas = new fabric.Canvas('canvas');</script>
        </div>

        <div id="rightContent" class="col-3">
          <div id="buyForm">
            К оплате и доставке <a href="">-&gt;</a>
          </div>
          <div id="price" class="block">
            Цена:****
          </div>

          <hr>

          <div id="colorButtons">
            <div id="colorHeader">Цвета:</div>
            <div class="row">
              <button id="red"></button>
              <button id="blue"></button>
              <button id="green"></button>
              <button id="purple"></button>
              <button id="grey"></button>
              <button id="orange"></button>
              <button id="yellow"></button>
              <button id="lightgreen"></button>
              <button id="lightskyblue"></button>
              <button id="magenta"></button>

            </div>
          </div>
        </div>

      </div>
    </div>

    <div id="elementButtons">
      <div class="row">

	      <button id="squareElement">
	        <img src="images/squares.jpg">
	      </button>

	      <button id="circleElement">
	        <img src="images/circles.jpg">
	      </button>

	      <button id="pinElement">
	        <img src="images/pins.jpg">
	      </button>

	      <button id="planeElement">
	        <img src="images/planes.jpg">
	      </button>

	      <button id="pinElement">
	        <img src="images/pins.jpg">
	      </button>

	  </div>
    </div>

  </div>
  <script src="scripts/funcs.js"></script>
</body>
</html>
